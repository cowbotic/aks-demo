{% extends "plantillappal.html" %}
{% block particular %}
        <div class="cajita">
            <p style="font-size: 150%">Datos del visitante:</p>
            <p style="font-size: 80%"><font face="courier">IP: {{ params['ip'] }} </font></p>
            <p style="font-size: 80%"><font face="courier">Pais: {{ params['country'] }} </font></p>
            <p style="font-size: 80%"><font face="courier">Region: {{ params['region'] }}</font></p>
            <p style="font-size: 80%"><font face="courier">Proveedor: {{ params['isp'] }}</font></p>
        </div>
        <h1>En Azure AKS</h1>
        <div class="cajita">
            <p style="font-size: 150%">Sirviendo desde el Pod:</p>
            <p style="font-size: 80%"><font face="courier">Hostname: {{ params['hostname'] }}</font></p>
        </div>
{% endblock %}
