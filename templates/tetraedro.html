{% extends "plantillappal.html" %}
{% block particular %}
        <h1>Tetraedro</h1>
        <div class="cajita">
            <font face="hack">
                <p style="font-size: 120%">Area =  
                    <math xmlns = "http://www.w3.org/1998/Math/MathML">
                        <msup><mi>a</mi><mn>2</mn></msup>*<msqrt><mi>3</mi></msqrt>
                    </math>
                </p>
                <p style="font-size: 120%">Volumen =

                    <math xmlns = "http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mrow>
                                <msup>
                                    <mi>a</mi>
                                    <mn>3</mn>
                                </msup>
                                <msqrt>
                                    <mn>2</mn>
                                </msqrt>
                            </mrow>
                            <mn> 12
                            </mn>
                        </mfrac>
                    </math>
                </p>            
            </font>
        </div>
        <div class="cajaza">
            <image src='../static/solidos/tetraedro.png'  height=100px align="middle">
        </div>
{% endblock %}
